<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="main.css">
<meta charset="UTF-8">
<title>確認画面</title>
</head>
<body>
	<form th:action="@{/reservation/confirmComp}"method="post">
		<div align="center">
		<h1>確認画面</h1>
<!--		"フォームの型名.フィールド名"と書くことで、contorollerからmodel.addAttributeしなくても表示できます。-->
			<p>作品名:[[${reservationForm.movieTitle}]]</p>
			<p>来場日:[[${reservationForm.reservationDate}]]</p>
			<p>人数:[[${reservationForm.numberOfPeople}]]</p>
			<p>合計金額:[[${reservationForm.totalPrice}]]</p>
			<p>上記の内容でよろしいですか？</p>
<!--			下記の記述で、入力画面から受け取った情報を"/reservation/confirmComp"へ渡しています。-->
			<input type="hidden" name="movieTitle" th:value="${reservationForm.movieTitle}">
			<input type="hidden" name="reservationDate" th:value="${reservationForm.reservationDate}">
			<input type="hidden" name="numberOfPeople" th:value="${reservationForm.numberOfPeople}">
			<input type="hidden"  name="totalPrice" th:value="${reservationForm.totalPrice}">
		<input type="submit" value="予約確定">
		<input type="button" value="キャンセル"onclick="history.back();">
	</form>
		</div>
</body>
</html>
