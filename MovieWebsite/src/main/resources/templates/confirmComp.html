<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>予約完了画面</title>
</head>
<body>
	<div align="center">
		<h2>予約確定いたしました</h2>
		<p>[[${managementTime}]]</p>
		<p>予約番号:[[${reservationNumber}]]</p>
		<p>来場日:[[${reservationDate}]]</p>
		<p>作品名:[[${movieTitle}]]</p>
		<p>人数:[[${numberOfPeople}]]</p>
		<p>合計金額:[[${totalPrice}]]</p>
	<form th:action="@{/reservation}"method="get">
		<input type="submit" value="TOPへ">
	</form>
	</div>

</html>
